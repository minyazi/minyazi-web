##设置输出级别及目的地
##输出级别：OFF、FATAL、ERROR、WARN、INFO、DEBUG、ALL
log4j.rootLogger=debug,console

##输出到控制台
log4j.appender.console=org.apache.log4j.ConsoleAppender
##设置字符编码
log4j.appender.console.Encoding=GB2312
##设置输出级别
log4j.appender.console.Threshold=info
##定义输出样式
##log4j.appender.console.layout=org.apache.log4j.TTCCLayout
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %m%n
##log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %r %C %M %L%n%p: %m%n

##输出到文件（文本文件，默认为追加方式）
log4j.appender.infoLog=org.apache.log4j.DailyRollingFileAppender
##设置为覆盖方式
##log4j.appender.infoLog.Append=false
##设置字符编码
log4j.appender.infoLog.Encoding=UTF-8
##设置输出级别
log4j.appender.infoLog.Threshold=info
##文件路径
log4j.appender.infoLog.File=/log/log-info.log
log4j.appender.infoLog.DatePattern='.'yyyyMMdd
##定义输出样式
log4j.appender.infoLog.layout=org.apache.log4j.PatternLayout
log4j.appender.infoLog.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %m%n
##log4j.appender.infoLog.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %r %C %M %L%n%p: %m%n

##输出到文件（文本文件，默认为追加方式）
log4j.appender.errorLog=org.apache.log4j.DailyRollingFileAppender
##设置为覆盖方式
##log4j.appender.errorLog.Append=false
##设置字符编码
log4j.appender.errorLog.Encoding=UTF-8
##设置输出级别
log4j.appender.errorLog.Threshold=error
##文件路径
log4j.appender.errorLog.File=/log/log-error.log
log4j.appender.errorLog.DatePattern='.'yyyyMMdd
##定义输出样式
log4j.appender.errorLog.layout=org.apache.log4j.PatternLayout
##log4j.appender.errorLog.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %m%n
log4j.appender.errorLog.layout.ConversionPattern=%n%d{yyyy-MM-dd HH:mm:ss.SSS} %r %C %M %L%n%p: %m%n

##输出到文件（HTML文件，默认为追加方式）
log4j.appender.htmlLog=org.apache.log4j.FileAppender
##设置为覆盖方式
log4j.appender.htmlLog.Append=false
##设置输出级别
log4j.appender.htmlLog.Threshold=info
##文件路径（HTML文件）
log4j.appender.htmlLog.File=/log/log-info.html
##定义输出样式
log4j.appender.htmlLog.layout=org.apache.log4j.HTMLLayout
